<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME (OUTLINE ICONS) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ADMIN STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <!-- PAGE-SPECIFIC STYLES -->
    {% block extra_css %}{% endblock %}
</head>

<body>

<div class="admin-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="sidebar-logo">LandVista</h2>

        <ul class="menu">
            <li class="active">
                <a href="/admin">
                    <i class="fa-regular fa-table-columns"></i>
                    Dashboard
                </a>
            </li>

            <li>
                <a href="/admin/properties">
                    <i class="fa-regular fa-building"></i>
                    Properties
                </a>
            </li>

            <li>
                <a href="/admin/clients">
                    <i class="fa-regular fa-user"></i>
                    Clients
                </a>
            </li>

            <li>
                <a href="/admin/testimonials">
                    <i class="fa-regular fa-comment"></i>
                    Testimonials
                </a>
            </li>

            <li>
                <a href="/admin/news">
                    <i class="fa-regular fa-newspaper"></i>
                    News & Blogs
                </a>
            </li>

            <li>
                <a href="/admin/legal-guides">
                    <i class="fa-regular fa-book"></i>
                    Legal Guides
                </a>
            </li>

            <li>
                <a href="/admin/inquiries">
                    <i class="fa-regular fa-envelope"></i>
                    Inquiries
                </a>
            </li>

            <li>
                <a href="/admin/site-visits">
                    <i class="fa-regular fa-calendar-check"></i>
                    Site Visits
                </a>
            </li>

            <li>
                <a href="/">
                    <i class="fa-regular fa-arrow-left"></i>
                    Back to Website
                </a>
            </li>

            <li class="logout-item">
                <a href="/admin/logout" class="logout-link">
                    <i class="fa-regular fa-sign-out"></i>
                    Logout
                </a>
            </li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

</div>

<!-- PAGE-SPECIFIC SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
